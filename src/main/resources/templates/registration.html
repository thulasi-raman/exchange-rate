<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
		<head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta charset="utf-8" />
			<title>Currency Exchange Rate : User Registration</title>
			
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
			<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
			
			<style type="text/css">
				body {
					padding-top: 50px;
					padding-bottom: 20px;
				}
			</style>
			
		</head>
	  <body>
	  	<div class="container">
	  		<div class="panel-body">
	  			<form action="#" th:action="@{/registration}" th:object="${userFormData}" method="post" class="form-horizontal" role="form">
	  				<div class="form-group">
									<label for="email" class="col-sm-3 control-label">Username/Email ID</label>
									<div class="col-sm-9">
										<input type="text" th:field="${userFormData.email}" class="form-control" placeholder="email" required="" />
										<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div> 
										<!-- <input type="text" th:field="*{email}" class="form-control" placeholder="email" required="" />
										<div th:if="${#fields.hasErrors('email')}" th:errors="*{username}">Email Error</div>  -->
									</div>
					</div>
					<div class="form-group">
									<label for="name" class="col-sm-3 control-label">Name</label>
									<div class="col-sm-9">
										<input type="text" th:field="*{name}" class="form-control" placeholder="Name" required="" />
										<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
									</div>
					</div>
					<div class="form-group">
									<label for="password" class="col-sm-3 control-label">Password</label>
									<div class="col-sm-9">
										<input type="password" th:field="*{password}" class="form-control" placeholder="Password" required="" />
										 <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>   								
									</div>
					</div>
					<div class="form-group">
									<label for="repeatPassword" class="col-sm-3 control-label">Password</label>
									<div class="col-sm-9">
										<input type="password" th:field="*{repeatPassword}" class="form-control" placeholder="repeatPassword" required="" />
										<div th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}">Password Error</div>
									</div>
					</div>
					
					<div class="form-group">
									<label for="dateOfBirth" class="col-sm-3 control-label">Date of Birth</label>
									<div class="col-sm-9">
										<!-- <input type="date" th:field="*{dateOfBirth}" class="form-control" placeholder="Date of Birth" required="" />-->
										<input type="date" th:field="*{dateOfBirth}"
                          					 th:value="${(dateOfBirth != null) ? #dates.format(dateOfBirth, 'dd.MM.yyyy') : null}"/>
										<div th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Date of Birth Error</div>
									</div>
					</div>
					<div class="form-group">
									<label for="address" class="col-sm-3 control-label">Address</label>
									<div class="col-sm-9">
										<input type="text" th:field="*{address}" class="form-control" placeholder="Address" required=""/>
										<div th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Invalid Address Error</div>
									</div>
								</div>

								<div class="form-group">
									<label for="zip" class="col-sm-3 control-label">ZIP
										Code</label>
									<div class="col-sm-9">
										<input type="text" th:field="*{zip}" class="form-control" placeholder="ZIP code" />
										<div th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}">Zip Error</div> 
									</div>
								</div>
								
								<div class="form-group">
									<label for="city" class="col-sm-3 control-label">City</label>
									<div class="col-sm-9">
										<input type="text" th:field="*{city}" class="form-control" placeholder="City" />
										<div th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City Error</div> 
									</div>
								</div>
								
								
								<div class="form-group">
									<label for="country" class="col-sm-3 control-label">Country</label>
									<div class="col-sm-9">
										<input type="text" th:field="*{country}" class="form-control" placeholder="country" />
										<div th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Country Error</div> 
									</div>
								</div>

<!-- 
								<div class="form-group">
									<label for="country" class="col-sm-3 control-label">Country</label>
									<div class="col-sm-9">
										<select th:field="*{country}" class="form-control">
											<option th:each="coun : ${countries}" th:value="${coun.id}" th:text="${coun.name}">country</option>
										</select>
									</div>
								</div>
								
								 -->

								<div class="form-group last">
									<div class="col-sm-offset-3 col-sm-9">
										<input name="submit" type="submit" value="Register" class="btn btn-primary btn-sm" />
										<button type="reset" class="btn btn-default btn-sm">Reset</button>
									</div>
								</div>
					
	  			</form>
	  		</div>
	  	</div>
	  </body>
</html>
